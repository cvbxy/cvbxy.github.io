        <h1 id="信息收集"><a href="#信息收集" class="headerlink" title="信息收集"></a>信息收集</h1><p>端口和服务</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">nmap -A -T4 -p- ip</span><br><span class="line">┌──(root㉿kali)-[/tmp/fscan-1.8.2]</span><br><span class="line">└─<span class="comment"># ./main -h ip</span></span><br></pre></td></tr></table></figure>

<p>目录枚举</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">dirb http://10.10.151.72/ /usr/share/SecLists-master/Discovery/Web-Content/SVNDigger/all-dirs.txt</span><br><span class="line">gobuster dir -u http://soccer.htb/ -w /usr/share/wordlists/dirb/big.txt</span><br><span class="line">dirsearch -u http://ming.thm/ -e*</span><br></pre></td></tr></table></figure>

<p>子域名搜集</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">gobuster vhost -w /usr/share/SecLists-master/Discovery/DNS/subdomains-top1million-5000.txt -u searcher.htb -t 50 --append-domain</span><br><span class="line">ffuf -w /usr/share/wordlists/SecLists-master/Discovery/DNS/bitquark-subdomains-top100000.txt -H &quot;Host: FUZZ.ming.thm&quot; -u http://ming.thm -fs 1</span><br></pre></td></tr></table></figure>

<p>对于135端口和445端口进行用户名枚举</p>
